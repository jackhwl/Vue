
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <script src="vue.js"></script>
    <title>Assignment 5: Time to Practice - Conditionals & Lists</title>
</head>

<body>

    <div id="exercise">
        <!-- 1) Hook up the button to toggle the display of the two paragraphs. Use both v-if and v-show and inspect the elements to see the difference -->
        <div>
          <button @click="show=!show">Toggle</button>
          <p v-if="show">You either see me ...</p>
          <p v-else>...or me</p>
          <p v-show="show">You either see me ...</p>
          <p v-show="!show">...or me</p>
        </div>
        <!-- 2) Output an <ul> of array elements of your choice. Also print the index of each element. -->
        <ul>
          <li v-for="obj in objs">{{obj}}</li>
        </ul>
        <!-- 3) Print all key-value pairs of the following object: {title: 'Lord of the Rings', author: 'J.R.R. Tolkiens', books: '3'}. Also print the index of each item. -->
        <ul>
          <li v-for="(value, key, index) in obj2">{{index}} {{key}}:{{value}}></li>
        </ul>
        <!-- 4) Print the following object (only the values) and also create a nested loop for the array: {name: 'TESTOBJECT', data: [1.67, 1.33, 0.98, 2.21]} (hint: use v-for and v-if to achieve this) -->
        <ul>
          <li v-for="obj in obj3">
          <template v-if="Array.isArray(obj)" v-for="value in obj">
            {{value}}:
          </template>
          <span v-if="!Array.isArray(obj)">{{obj}}</span>
          </li>
        </ul>
      </div>

    <script>
        new Vue({
            el: '#exercise',
            data: {
                value: 0,
                btnToggle: true,
                show: true,
                objs: ["ab",2, true, "test"],
                obj2: {title: 'Lord of the Rings', author: 'J.R.R. Tolkiens', books: '3'},
                obj3: {name: 'TESTOBJECT', data: [1.67, 1.33, 0.98, 2.21]}
                
            },
            computed: {
                divClass: function () {
                    return this.btnToggle ? 'highlight' : 'shrink';
                }
            },
            watch: {
                result: function () {
                    var self = this;
                    setTimeout(function () { self.value = 0; }, 2000);
                }
            },
            methods: {
                startEffect: function () {
                    this.btnToggle = !this.btnToggle;
                },
                alertMe: function () {
                    alert('alert');
                }
            },

        });
    </script>
</body>

</html>

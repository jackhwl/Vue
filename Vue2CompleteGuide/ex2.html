<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script src="vue.js"></script>    
    <title>Assignment 2: Time to Practice - Events</title>
  </head>
  <body>

    <div id="exercise">
        <!-- 1) Show an alert when the Button gets clicked -->
        <div>
            <button @click="alertMe">Show Alert</button>
        </div>
        <!-- 2) Listen to the "keydown" event and store the value in a data property (hint: event.target.value gives you the value) -->
        <div>
            <input type="text" @keydown="saveKey($event)">
            <p>{{ value }}</p>
        </div>
        <!-- 3) Adjust the example from 2) to only fire if the "key down" is the ENTER key -->
        <div>
            <input type="text" @keydown.enter="saveKey($event)">
            <p>{{ value }}</p>
        </div>
    </div>

    <script>
        new Vue({
            el: '#exercise',
            data: {
                value: '',
                age: 42,
                ilink: 'http://fastdecals.com/shop/images/detailed/0/42_2COLOR_nascar.jpg'
            },
            methods: {
                saveKey: function(event) {
                    this.value = event.target.value;
                },
                alertMe: function() {
                    alert('alert');
                }
            },

        });
    </script>
  </body>
</html>

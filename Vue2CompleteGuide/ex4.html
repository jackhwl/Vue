<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <script src="vue.js"></script>
    <title>Assignment 4: Time to Practice - Styling</title>
    <style>
#effect {
  width: 100px;
  height: 100px;
  border: 1px solid black;
}

.highlight {
  background-color: red;
  width: 200px !important;
}

.shrink {
  background-color: gray;
  width: 50px !important;
}

    </style>
</head>

<body>

    <div id="exercise">
        <!-- 1) Start the Effect with the Button. The Effect should alternate the "highlight" or "shrink" class on each new setInterval tick 
            (attach respective class to the div with id "effect" below) -->
        <div>
            <button @click="btnToggle = !btnToggle" >Start Effect</button>
            
            <div id="effect" :class="divClass"></div>
        </div>
        <!-- 2) Create a couple of CSS classes and attach them via the array syntax -->
        <div>I got no class :(</div>
        <!-- 3) Let the user enter a class (create some example classes) and attach it -->
        <div>
            <input type="text">
            <div></div>
        </div>
        <!-- 4) Let the user enter a class and enter true/ false for another class (create some example classes) and attach the classes -->
        <div>
            <input type="text">
            <input type="text">
            <div></div>
        </div>
        <!-- 5) Repeat 3) but now with values for styles (instead of class names). Attach the respective styles.  -->
        <div>
            <input type="text">
            <div></div>
        </div>
        <!-- 6) Create a simple progress bar with setInterval and style bindings. Start it by hitting the below button. -->
        <div>
            <button>Start Progress</button>
            <div></div>
        </div>
    </div>

    <script>
        new Vue({
            el: '#exercise',
            data: {
                value: 0,
                btnToggle: true
                
            },
            computed: {
                divClass: function () {
                    return this.btnToggle ? 'highlight' : 'shrink';
                }
            },
            watch: {
                result: function () {
                    var self = this;
                    setTimeout(function () { self.value = 0; }, 2000);
                }
            },
            methods: {
                startEffect: function () {
                    this.btnToggle = !this.btnToggle;
                },
                alertMe: function () {
                    alert('alert');
                }
            },

        });
    </script>
</body>

</html>
